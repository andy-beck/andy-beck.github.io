<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
  <title data-ng-bind="page.title"></title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="/css/theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="http://cdn.rawgit.com/keithio/angular-mailchimp/master/angular-mailchimp.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
</head>
<body ng-clock>
   <div class="wrap">
      <div class="container">
         <div layout="column" layout-gt-xs="row">
            <div class="col_sidebar" flex-gt-xs="25" flex="100">
               <nav-bar></nav-bar>
            </div>
            <div class="col_main" ng-class="page.direction" flex-gt-xs="75" flex="100">
               <div ng-view class="view"></div>
            </div>
         </div>
      </div>
   </div>
   <footer class="footer">
      <div class="container">
         <p ng-controller="FooterCtrl" ng-bind-html="footer"></p>
      </div>
   </footer>
   <svg-include></svg-include>
</body>
</html>

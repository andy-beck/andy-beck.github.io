<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8" />
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Andrew Beck">
  <title data-ng-bind="page.title"></title>
  <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.min.css">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body ng-class="page.background">
    <div class="layout" layout="column" flex="grow" layout-fill ng-cloak>
        <div layout="column" layout-gt-sm="row" flex="noshrink">
            <div flex-gt-sm="25">
                <nav-bar></nav-bar>
            </div>
            <div flex-gt-sm="75" ng-class="page.direction" style="position:relative;">
                <div ng-view class="view" layout="column" flex="grow"></div>
            </div>
        </div>
        <footer></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script-->
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
    <script src="https://cdn.rawgit.com/keithio/angular-mailchimp/master/angular-mailchimp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-analytics/1.1.6/angular-google-analytics.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
</body>
</html>
